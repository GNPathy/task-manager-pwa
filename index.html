<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4a76a8">
    <title>MRGN Task Manager PWA</title>
    <base href="/task-manager-pwa/">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>MRGN Quick-Task-Logger</h1>
        </header>
        
        <main>
            <form id="task-form">
                <div class="form-group">
                    <label for="task">Task Description</label>
                    <input type="text" id="task" required placeholder="What needs to be done?">
                </div>
                
                <div class="form-group">
                    <label>Task Type</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="task-type" value="appointment" checked>
                            <span>Appointment (with duration)</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="task-type" value="reminder">
                            <span>Reminder (all-day)</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-row" id="appointment-fields">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <div class="input-with-icon">
                            <input type="date" id="date" required>
                            <span class="icon">ðŸ“…</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="time">Time:</label>
                        <div class="input-with-icon">
                            <input type="time" id="time" required>
                            <span class="icon">ðŸ•’</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration (min)</label>
                        <input type="number" id="duration" min="1" value="60" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="recurrence">Recurrence</label>
                    <select id="recurrence" class="form-control">
                        <option value="none">Does not repeat</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">Add Task</button>
            </form>
            
            <div id="task-list" class="task-list">
                <!-- Tasks will be added here dynamically -->
            </div>
        </main>
    </div>
    
    <script src="js/app.js" type="module"></script>
</body>
</html>
